<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta name="description" content="Краткое описание содержания страницы">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./src/fonts/stylesheet.css">
  <link rel="stylesheet" href="./styles/main.css">

  <title>TOP ENERGY</title>
</head>

<body>
  <div class="wrapper">
    <header class="header container">
      <div class="header__top">
        <div class="top__logo">
          <img src="./src/img/logo.png" alt="logo">
          <span class="logo__slash"></span>
          <h2 class="logo__content">Производство литий-ионных аккумуляторов и накопителей</h2>
        </div>
        <div class="top__contacts">
          <button class="contacts__call">Заказать звонок</button>
          <div class="contacts__links">
            <img src="./src/img/svg-whats2.svg" alt="whats up">
            <img src="./src/img/svg-telega2.svg" alt="telegram">
          </div>
          <div class="contacts__connect">
            <div class="connect__phone">
              <img src="./src/img/phone.svg" alt="phone" width="22" height="25.03">
              <span class="phone__number">8 800 300 67 38</span>
            </div>
            <div class="connect__email">
              <span class="email__adress">torenergy@info.ru</span>
            </div>
          </div>
        </div>
      </div>
      <nav class="header__nav">

        <div class="nav__catalog">
          <div class="burger-menu">
            <span class="line"></span>
            <span class="line short"></span>
            <span class="line"></span>
            <span class="line short"></span>
          </div>
          Каталог аккумуляторов
        </div>
        <div class="nav__block nav__about">О компании</div>
        <div class="nav__block nav__options">Услуги</div>
        <div class="nav__block nav__contacts">Контакты</div>
        <div class="nav__block nav__search">
          <input type="text" placeholder="   Поиск" class="search__input">
          <img src="./src/img/search.svg" alt="search" class="search__icon">
        </div>


      </nav>
    </header>
    <section class="about container">
      <div class="about__content">
        <img src="./src/img/Ellipse 9.png" alt="Ellipse" class="ellipse9">
        <h1 class="content__title">TOR ENERGY</h1>
        <p class="content__text">Российский производитель литиевых аккумуляторов</p>
        <button class="about__getKP">Получить КП</button>
        <div class="content__anons">
          <img src="./src/img/Group.png" alt="Group">
          <p>Срок службы 10 лет или >3000 циклов заряда/разряда</p>
          <img src="./src/img/free-icon-power-1184097 1.png" alt="Group">
          <p>1-2 часа время заряда батареи</p>
        </div>
      </div>
      <div class="about__img">
        <img src="./src/img/delta.png" alt="Delta">
      </div>
    </section>
  </div>




  <script src="index.js"></script>
</body>

</html>
